<head>

<body>
        <wrapper id="quote-box">

                    <div class="end">
                        <div id="toast" onclick="displayToast()"></div>
                        <button id="new-quote" type="submit" onclick="displayRandomQuote()">New Quote</button>
                    </div>
            </div>
        </wrapper>
        <p>-By Sudip Khadka</p>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                <strong class="me-auto" style="margin-left:5px;">Thanks</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body " style="font-size:20px;">
               <p class="text-black">I AM GLAD YOU LOVED IT <br><span class="fs-6">-From Sudip</span></p>
               
              </div>
            </div>
          </div>
